<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Developer Job Application</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="content">
			<header>
				<h1>
					Job Application
					<span>(Web)</span>
				</h1>
			</header>
			<form action = "">
			<div class = "main">
				<div class="form_control">
					<label for = "first_name">First Name</label>
					<input id = "first_name" name = "first_name" type = "text" placeholder = "Enter First Name...">
				</div>
				<div class="form_control">
					<label for = "Last_name">Last Name</label>
					<input id = "Last_name" name = "Last_name" type = "text" placeholder = "Enter Last Name...">
				</div>
				<div class="form_control">
					<label for = "email">Email</label>
					<input id = "email" name = "email" type = "email" placeholder = "Enter Email...">
				</div>
				<div class="form_control">
					<label for = "job_role">Job Role</label>
					<select id = "job_role" name = "job_role">
						<option value = "">Select Job Role</option>
						<option value = "frontend">Frontend Developer</option>
						<option value = "backend">Backend Developer</option>
						<option value = "full_stack">Full Stack Developer</option>
						<option value = "ui_ux">UI UX Designer</option>
					</select>
				</div>
				<div class="form_control">
					<label for = "address">Enter Address</label>
					<textarea id = "address" name = "address" rows = "4" cols = "50" placeholder = "Enter Address"></textarea>
				</div>
				<div class="form_control">
					<label for = "city">City</label>
					<input id = "city" name = "city" type = "text" placeholder = "Enter City...">
				</div>
				<div class="form_control">
					<label for = "pin">Pincode</label>
					<input id = "pin" name = "pin" type = "number" placeholder = "Enter Pincode...">
				</div>
				<div class="form_control">
					<label for = "startdate">Start Date</label>
					<input id = "startdate" name = "startdate" type = "date">
				</div>
				<div class="form_control">
					<label for = "cv">Upload Your CV</label>
					<input id = "cv" name = "cv" type = "file">
				</div>
			</div>
				<footer>
					<button class = "click" type = "submit" >
						Apply Now!
		            </button>
	            </footer>
			</form>
		</div>
	</div>
	
</body>
</html>
